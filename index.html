<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue@2.3.3" charset="utf-8"></script>
  <meta charset="utf-8">

  <title>Vue Starter</title>
</head>
<body>
  <div id="app">
    <h1> {{msg}}</h1>
    <!--  NOT ALLOWED<a href="{{url}}">Home</a> -->
    <!-- added v-bind  took out {{}} -->
    <a v-bind:href="url + '?addingParam=1'">Home</a>
    <p>
        <form>
          Name: <input type="text" :value="name">
        </form>
    </p>
  </div>
  <script>
  var vm = new Vue({
    el:'#app',
    data: {
      msg:'Hello from Vue!',
      url: 'https://www.google.com',
      name: "Jeremy"
    }
  });

  </script>
</body>
</html>
